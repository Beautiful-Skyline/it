<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible"  content="IE=edge"/>

    <meta name="viewport"               content="width=device-width, initial-scale=1"/>
    <meta name="description"            content="{% if page.summary %}{{ page.summary }}{% else %}{{ site.description }}{% endif %}"/>
    <meta name="author"                 content="{{ site.author }}"/>
    <meta name="referrer"               content="always"/>
    <meta name="twitter:card"           content="summary"/>
    <meta name="geo.placename"          content="{{ site.geo_placename }}"/>

    <title>{% if page.title %}{{ page.title }} ★ {% endif %}{{ site.title }}</title>

    <link rel="profile"     href="http://gmpg.org/xfn/11"/>
    <link rel="pingback"    href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"/>
    <link rel="canonical"   href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"/>
    <link rel="shortlink"   href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"/>
   
    <!-- Open Graph -->
    <meta property="og:locale"              content="ru_RU">
    <meta property="og:type"                content="article"/>
    <meta property="og:title"               content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}"/>
    <meta property="og:description"         content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:url"                 content="{{ site.url }}{{ page.url }}"/>
    <meta property="article:published_time" content="2011-08-23"/>
    <meta property="article:modified_time"  content="2014-08-26"/>
    <meta property="og:site_name"           content="{{ site.title }}"/>


    <!-- Прекрасные миниатюрки для великолепного сайта -->
    <meta name="msapplication-TileColor"    content="#da532c"/>
    <meta name="msapplication-TileImage"    content="{{ site.baseurl }}mstile-144x144.png"/>
    <meta name="application-name"           content="{{ site.application_name }}"/>
    <meta name="apple-mobile-web-app-title" content="{{ site.application_name }}"/>

    <link rel="apple-touch-icon"        sizes="57x57"       href="{{ site.baseurl }}apple-touch-icon-57x57.png"/>
    <link rel="apple-touch-icon"        sizes="114x114"     href="{{ site.baseurl }}apple-touch-icon-114x114.png"/>
    <link rel="apple-touch-icon"        sizes="72x72"       href="{{ site.baseurl }}apple-touch-icon-72x72.png"/>
    <link rel="apple-touch-icon"        sizes="144x144"     href="{{ site.baseurl }}apple-touch-icon-144x144.png"/>
    <link rel="apple-touch-icon"        sizes="60x60"       href="{{ site.baseurl }}apple-touch-icon-60x60.png"/>
    <link rel="apple-touch-icon"        sizes="120x120"     href="{{ site.baseurl }}apple-touch-icon-120x120.png"/>
    <link rel="apple-touch-icon"        sizes="76x76"       href="{{ site.baseurl }}apple-touch-icon-76x76.png"/>
    <link rel="apple-touch-icon"        sizes="152x152"     href="{{ site.baseurl }}apple-touch-icon-152x152.png"/>

    <link rel="icon" type="image/png"   sizes="196x196"     href="{{ site.baseurl }}favicon-196x196.png"/>
    <link rel="icon" type="image/png"   sizes="160x160"     href="{{ site.baseurl }}favicon-160x160.png"/>
    <link rel="icon" type="image/png"   sizes="96x96"       href="{{ site.baseurl }}favicon-96x96.png"/>
    <link rel="icon" type="image/png"   sizes="16x16"       href="{{ site.baseurl }}favicon-16x16.png"/>
    <link rel="icon" type="image/png"   sizes="32x32"       href="{{ site.baseurl }}favicon-32x32.png"/>

    <style type="text/css">
        /* Фон странички */
        html, .navbar {
            background-image:   url(/Graphics/Patterns/material.png);
            background-repeat:  repeat;
            background-color:   {{ page.background }};
        }

        .btn:hover, .btn:active, .btn:focus {
            background-color:   white;
            color:              {{ page.background }}!important;            
        }

        #message {           
            background-color:   transparent;
        }

        .form-control:focus {
    border-color: {{ page.background }};
    outline: 0px none;
    box-shadow: 0px 1px 1px {{ page.background }} inset, 0px 0px 8px {{ page.background }};
}

    </style>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}css/Graceful.css"/>

    <!-- Custom Fonts -->
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:300,700&subset=latin,cyrillic"/>

    <!-- <link rel="stylesheet" href="fonts/font-awesome-4.2.0/css/font-awesome.min.css" > -->
    
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
